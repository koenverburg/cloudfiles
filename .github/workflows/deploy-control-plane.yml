name: Deploy Control Plane

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Control Plane
    runs-on: ${{ matrix.os }}
    if: contains(github.event.head_commit.message, '#start-ci')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Create localhost inventory
        run: |
          cat > inventory.ini <<EOF
          [all]
          localhost ansible_connection=local
          EOF

      - name: Run shared setup playbook
        run: |
          ansible-playbook -i inventory.ini machines/shared/setup.yml

      - name: Run control-plane playbook
        run: |
          ansible-playbook -i inventory.ini machines/control-plane/setup.yml

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 10
          consul members || echo "Consul not yet available"
          nomad server members || echo "Nomad not yet available"

      - name: Display access information
        run: |
          echo "Control Plane deployed successfully on ${{ matrix.os }}!"
          echo "Consul UI: http://localhost:8500"
          echo "Nomad UI: http://localhost:4646"
          echo "Note: Services are running on the GitHub Actions runner"
