name: Deploy Worker Node

on:
  push:
    branches:
      - main
    paths:
      - 'machines/worker-node/**'
      - 'machines/shared/**'
      - '.github/workflows/deploy-worker-node.yml'
  workflow_dispatch:
    inputs:
      control_plane_host:
        description: 'Control plane IP or hostname'
        required: false
        default: '127.0.0.1'
        type: string

jobs:
  deploy:
    name: Deploy Worker Node
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Create localhost inventory
        run: |
          cat > inventory.ini <<EOF
          [all]
          localhost ansible_connection=local
          EOF

      - name: Run shared setup playbook
        run: |
          ansible-playbook -i inventory.ini machines/shared/setup.yml

      - name: Run worker-node playbook
        run: |
          ansible-playbook -i inventory.ini machines/worker-node/setup.yml \
            -e consul_server=${{ inputs.control_plane_host || '127.0.0.1' }}

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 10
          consul members || echo "Consul not yet available"
          nomad node status || echo "Nomad not yet available"

      - name: Display access information
        run: |
          echo "âœ… Worker Node deployed successfully on GitHub Actions runner!"
          echo "Connected to Control Plane: ${{ inputs.control_plane_host || '127.0.0.1' }}"
          echo "Note: Services are running on the GitHub Actions runner"
